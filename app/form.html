<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-Based-Story</title>
  <!-- Styles -->
<!--   <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="application.css"> -->
  <!-- Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-cloak data-ng-app="SceneApp">
  <div class="container">
  <!-- content -->
    <h1 id="logo">Scenes</h1>
    <main data-ng-controller="ScenesController" data-ng-init="getAll()">

      <!-- New List Item Form -->
      <h3>New Scene</h3>
      <form name="newSceneForm" data-ng-submit="create(newScene)">
        <input type="text" id="newSceneTitle" placeholder="Add a new title" require data-ng-model="newScene.title">
        <br>
        <input type="text" id="newSceneContent" placeholder="Add content" require data-ng-model="newScene.content">
        <br>
        <input type="text" placeholder="Add new choice" require data-ng-model="newScene.choices[0].displayText">


        <button type="submit" data-ng-disabled="newSceneForm.$invalid">Add New Story</button>

<!--         <button type="submit" data-ng-disabled="newSceneForm.$invalid">
          <i class="fa fa-plus"></i>
        </button> -->
      </form>



      <!-- Generate Items -->
      <ul id="sceneList">

        <!-- Start li -->
        <li data-ng-repeat="scene in scenes">
          {{scene.title}} ID: {{scene._id}}
          <br>

          <ul>
            <h4>Content</h4>
            <li data-ng-repeat="content in scene.content">{{content}}</li>
          </ul>

          <ul>
            <h4>Choices</h4>
            <li data-ng-repeat="choices in scene.choices">
              ---
              <ul>
                <li data-ng-repeat="items in choices">{{items}}</li>
              </ul>
            </li>
          </ul>

          <!-- BUTTONS -->
          <button data-ng-if="!scene.editing" data-ng-click="remove(scene)">
            <i class="fa fa-trash"></i>
          </button>

          <button data-ng-if="!scene.editing" data-ng-click="save(scene)">
            <i class="fa fa-pencil"></i>
          </button>

          <!-- Make changes to scene list -->
          <form name="sceneForm{{scene._id}}" data-ng-submit="update(scene)" data-ng-if="scene.editing">

            <label for="sceneForm{{scene._id}}">New Title:</label>
            <input type="text" id="sceneForm{{scene._id}}" required data-ng-model="scene.title"/>
            <br>


            <!-- REPEAT CONTENT IN EDIT FORM -->
            <ul>
              <li data-ng-repeat="content in scene.content">
                <label for="sceneForm{{scene._id}}">New Content:</label>
                <textarea id="sceneForm{{scene._id}}" required data-ng-model="content"></textarea>
              </li>
            </ul>


            <!-- REPEAT CHOICES IN EDIT FORM -->
            <ul>
              <li>
                <label for="sceneForm{{scene._id}}">Edit choices</label>
                <text id="sceneForm{{scene._id}}" data-ng-model=""></text>
              </li>
            </ul>


<!--             <br>
            <label for="sceneForm{{scene._id}}">New Scene ID:</label>
            <input type="text" id="sceneForm{{scene._id}}" data-ng-model="scene.choices[0].sceneId"/>
            <br>
            <label for="sceneForm{{scene._id}}">New Choice:</label>
            <textarea id="sceneForm{{scene._id}}" data-ng-model="scene.choices[0].displayText"></textarea>
            <br>
            <label for="sceneForm{{scene._id}}">New Scene ID:</label>
            <input type="text" id="sceneForm{{scene._id}}" data-ng-model="scene.choices[1].sceneId"/>
            <br>
            <label for="sceneForm{{scene._id}}">New Choice:</label>
            <textarea id="sceneForm{{scene._id}}" data-ng-model="scene.choices[1].displayText"></textarea>
            <br> -->


            <!-- OK/CANCEL -->
            <button type="submit">OK</button>
            <button ng-click="reset(scene)">Cancel</button>
          </form>
        </li>
        <!-- End li -->

      </ul>
    </main>
  <!-- end content -->
  </div>
  <script src="/bundle.js"></script>
</body>
