<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-Based-Story</title>

  <!-- Styles -->
<!--   <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="application.css"> -->

  <!-- Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body ng-cloak data-ng-app="SceneApp">
  <div class="container">
  <!-- content -->
    <h1 id="logo">Scenes</h1>
    <main data-ng-controller="ScenesController" data-ng-init="getAll()">
      <ul id="errorsList">
        <li data-ng-repeat="error in errors">{{errors}}
      </ul>

      <!-- New List Item Form -->
      <form name="newSceneForm" data-ng-submit="create(newScene)">
        <input type="text" id="newSceneContent" placeholder="Add a new scene" require data-ng-model="newScene.content">
        <button type="submit" data-ng-disabled="newSceneForm.$invalid">
          <i class="fa fa-plus"></i>
        </button>
      </form>

      <!-- Generate Items -->
      <ul id="sceneList">

        <!-- Start li -->
        <li data-ng-repeat="scene in scenes">
          {{scene.content}}

          <button data-ng-if="!scene.editing" data-ng-click="remove(scene)">
            <i class="fa fa-trash"></i>
          </button>

          <button data-ng-if="!scene.editing" data-ng-click="save(scene)">
            <i class="fa fa-pencil"></i>
          </button>

          <!-- Make changes to scene list -->
          <form name="sceneForm{{scene._id}}" data-ng-submit="update(scene)" data-ng-if="scene.editing">

            <label for="sceneForm{{scene._id}}">New Content:</label>
            <input type="text" id="sceneForm{{scene._id}}" required data-ng-model="scene.content">

            <button type="submit">OK</button>

            <button ng-click="reset(scene)">Cancel</button>
          </form>
        </li>
        <!-- End li -->

      </ul>
    </main>
  <!-- end content -->
  </div>
  <script src="/bundle.js"></script>
</body>
